<!DOCTYPE html>
<html>
<head>
    <title>ESP32-CAM Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoStream {
            width: 640px;
            height: 480px;
            background-color: #000;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #flashBtn {
            background-color: #f39c12;
        }
        #flashBtn:hover {
            background-color: #e67e22;
        }
        #capturedImage {
            max-width: 640px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32-CAM Control Panel</h1>
        <img id="videoStream" src="http://192.168.1.101/stream">
        <div>
            <button id="captureBtn">Chụp Ảnh</button>
            <button id="flashBtn">Bật/Tắt Flash</button>
        </div>
        <img id="capturedImage" alt="Captured Image">
    </div>

    <script>
        const video = document.getElementById('videoStream');
        const captureBtn = document.getElementById('captureBtn');
        const flashBtn = document.getElementById('flashBtn');
        const capturedImage = document.getElementById('capturedImage');

        // Chụp ảnh
        captureBtn.addEventListener('click', () => {
            capturedImage.src = 'http://192.168.1.101/capture?' + new Date().getTime();
            capturedImage.style.display = 'block';
        });

        // Điều khiển flash
        flashBtn.addEventListener('click', () => {
            fetch('http://192.168.1.101/flash')
                .then(response => response.text())
                .then(state => {
                    flashBtn.textContent = state === 'ON' ? 'Tắt Flash' : 'Bật Flash';
                });
        });

        // Tự động làm mới stream nếu bị mất kết nối
        video.onerror = function() {
            setTimeout(() => {
                video.src = 'http://192.168.1.101/stream?' + new Date().getTime();
            }, 1000);
        };
    </script>
</body>
</html>
