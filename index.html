<!DOCTYPE html>
<html>
<head>
    <title>Camera Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        #cameraView {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #preview {
            max-width: 500px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Camera ƒêi·ªán Tho·∫°i üì±</h2>
    <video id="cameraView" autoplay playsinline></video>
    <button onclick="capture()">Ch·ª•p ·∫¢nh</button>
    <button onclick="upload()" id="uploadBtn" style="display: none;">T·∫£i L√™n</button>
    <img id="preview" alt="·∫¢nh ƒë√£ ch·ª•p">

    <script>
        const video = document.getElementById('cameraView');
        const preview = document.getElementById('preview');
        let mediaStream = null;
        let capturedPhoto = null;

        // B·∫≠t camera
        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'environment' // Th·ª≠ camera sau tr∆∞·ªõc
                    }
                }).catch(async () => { // Fallback n·∫øu kh√¥ng c√≥ camera sau
                    return await navigator.mediaDevices.getUserMedia({ video: true });
                });
                
                video.srcObject = mediaStream;
                await video.play();
            } catch (error) {
                alert('Kh√¥ng th·ªÉ truy c·∫≠p camera! Vui l√≤ng cho ph√©p quy·ªÅn camera.');
                console.error("L·ªói camera:", error);
            }
        }

        // Ch·ª•p ·∫£nh v√† chu·∫©n b·ªã upload
        function capture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ƒê·∫∑t k√≠ch th∆∞·ªõc canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // V·∫Ω ·∫£nh t·ª´ video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Hi·ªÉn th·ªã preview
            preview.src = canvas.toDataURL('image/jpeg');
            preview.style.display = 'block';
            
            // Chuy·ªÉn sang Blob v√† l∆∞u tr·ªØ
            canvas.toBlob(blob => {
                capturedPhoto = blob;
                document.getElementById('uploadBtn').style.display = 'block';
            }, 'image/jpeg', 0.9);
        }

        // Upload ·∫£nh
        async function upload() {
            if (!capturedPhoto) return alert('Ch∆∞a c√≥ ·∫£nh ƒë·ªÉ t·∫£i l√™n!');
            
            const formData = new FormData();
            formData.append('photo', capturedPhoto, 'photo.jpg');

            try {
                // Thay URL th√†nh endpoint th·ª±c t·∫ø c·ªßa b·∫°n
                const response = await fetch('https://your-server.com/upload', {
                    method: 'POST',
                    body: formData
                });
                alert('T·∫£i l√™n th√†nh c√¥ng!');
            } catch (error) {
                alert('L·ªói t·∫£i l√™n: ' + error.message);
            }
        }

        // Kh·ªüi ƒë·ªông camera khi trang t·∫£i xong
        window.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
