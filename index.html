
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Control</title>
    <style>
        :root {
            --primary: #4CAF50;
            --background: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #videoFeed {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="videoFeed" src="/capture">
        
        <div class="controls">
            <button onclick="setQuality(10)">Chất lượng cao</button>
            <button onclick="setQuality(30)">Tiết kiệm pin</button>
            <button onclick="capture()">Chụp ảnh</button>
        </div>
    </div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        let isStreaming = true;

        // Tự động cập nhật stream
        function updateFrame() {
            if(isStreaming) {
                videoFeed.src = `/capture?t=${Date.now()}`;
            }
            setTimeout(updateFrame, 100);
        }

        // Điều chỉnh chất lượng
        async function setQuality(q) {
            await fetch(`/control?quality=${q}`);
            alert(`Đã đặt chất lượng ${q}/100`);
        }

        // Chụp ảnh
        async function capture() {
            const response = await fetch('/capture');
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `esp32-cam-${Date.now()}.jpg`;
            link.click();
        }

        // Khởi động
        window.addEventListener('load', updateFrame);
    </script>
</body>
</html>
