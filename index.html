<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Control</title>
    <style>
        :root {
            --primary: #4CAF50;
            --background: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #videoFeed {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="videoFeed" src="/capture">
        
        <div class="controls">
            <button onclick="setQuality(10)">Chất lượng cao</button>
            <button onclick="setQuality(30)">Tiết kiệm pin</button>
            <button onclick="capture()">Chụp ảnh</button>
        </div>

        <div class="photo-gallery" id="gallery"></div>
    </div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const gallery = document.getElementById('gallery');
        let isStreaming = true;

        // Tự động cập nhật stream
        function updateFrame() {
            if(isStreaming) {
                videoFeed.src = `/capture?t=${Date.now()}`;
            }
            setTimeout(updateFrame, 100);
        }

        // Điều chỉnh chất lượng
        async function setQuality(q) {
            await fetch(`/control?quality=${q}`);
            alert(`Đã đặt chất lượng ${q}/100`);
        }

        // Chụp ảnh và hiển thị
        async function capture() {
            try {
                const response = await fetch('/capture');
                const blob = await response.blob();
                
                // Tạo URL cho ảnh
                const url = URL.createObjectURL(blob);
                
                // Thêm ảnh vào gallery
                addToGallery(url);
                
                // Tự động tải về
                const link = document.createElement('a');
                link.href = url;
                link.download = `esp32-cam-${Date.now()}.jpg`;
                link.click();

            } catch(error) {
                alert('Lỗi khi chụp ảnh!');
            }
        }

        // Thêm ảnh vào gallery
        function addToGallery(url) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Ảnh chụp từ ESP32-CAM';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = () => {
                photoItem.remove();
                URL.revokeObjectURL(url); // Giải phóng bộ nhớ
            };

            photoItem.appendChild(img);
            photoItem.appendChild(deleteBtn);
            gallery.prepend(photoItem);
        }

        // Khởi động
        window.addEventListener('load', updateFrame);
    </script>
</body>
</html>
